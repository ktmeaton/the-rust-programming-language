name: Chapters

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  release:
    types: [published]

jobs:

  chapter_01:

    name: Chapter 01
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:

      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy, miri

      # `cargo check` command here will use installed `nightly`
      # as it is set as an "override" for current directory

      - name: check
        run: |
          cargo check --manifest-path .\chapter-01\hello_cargo\Cargo.toml
